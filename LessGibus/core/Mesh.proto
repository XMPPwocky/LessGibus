package protobuf;

import "Skeleton.proto";
import "Types.proto";



message Mesh {
	message Vertex
	{
		optional vec3 position = 1;
		optional vec3 normal = 2;
		optional vec3 texcoord = 3;
	}
	message Triangle {
		required uint32 vert1 = 1;
		required uint32 vert2 = 2;
		required uint32 vert3 = 3;
	}

	required string material_path = 1;

	repeated Vertex vertices = 2;

	optional Joint skeleton = 3;

	repeated Triangle triangles = 4;
}